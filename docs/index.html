<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>点検記録入力</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>

<h1>点検入力フォーム</h1>

<div class="form-container">

    <label>部位</label>
    <select id="part">
        <option value="チェーン">チェーン</option>
        <option value="ロープ">ロープ</option>
    </select>

    <label>項目</label>
    <select id="item">
        <option value="腐食">腐食</option>
        <option value="摩耗">摩耗</option>
        <option value="亀裂">亀裂</option>
    </select>

    <label>スコア（0〜1）</label>
    <input type="number" id="score" min="0" max="1" step="0.01" value="0.3">

    <label>
        <input type="checkbox" id="checked">
        点検済み（レ点）
    </label>

    <button id="previewBtn">プレビューを見る</button>
    <button id="excelBtn">Excel を生成する</button>

</div>

</body>
</html>
