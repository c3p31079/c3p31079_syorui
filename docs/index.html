<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>点検フォーム</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>点検フォーム</h1>
    <div class="form-row">
        <label for="part">点検部位</label>
        <input type="text" id="part">
    </div>
    <div class="form-row">
        <label for="item">項目</label>
        <input type="text" id="item">
    </div>
    <div class="form-row">
        <label for="score">スコア</label>
        <input type="number" id="score" step="0.1" min="0" max="1">
    </div>
    <div class="checkbox-row">
        <input type="checkbox" id="check">
        <label for="check">チェック</label>
    </div>
    <div class="actions">
        <button id="previewBtn">プレビューを見る</button>
    </div>
</div>
<script>
document.getElementById("previewBtn").addEventListener("click", function(){
    window.location.href="preview.html";
});
</script>
</body>
</html>
