<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Excel 生成ツール</title>
</head>
<body>
<h2>自動 Excel 生成</h2>

<label>点検部位</label>
<input id="part" placeholder="チェーン">

<label>項目</label>
<input id="item" placeholder="腐食">

<label>チェック</label>
<input id="checked" type="checkbox">
  
<label>score</label>
<input id="score" type="number" step="0.1" placeholder="0.5">

<br><br>
<button onclick="generate()">生成</button>

<p id="status"></p>

<script src="script.js"></script>
</body>
</html>
