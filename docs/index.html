<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>点検Excel生成</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>点検記録 → Excel出力</h1>

  <div class="block">
    <label>点検部位</label>
    <select id="partSelect"></select>
  </div>

  <div class="block">
    <label>点検項目</label>
    <select id="itemSelect"></select>
  </div>

  <div class="block">
    <label>評価</label>
    <select id="evalSelect">
      <option value="">選択</option>
      <option value="△">△</option>
      <option value="×">×</option>
    </select>
  </div>

  <h2>対応内容（チェック）</h2>
  <div id="checkContainer" class="checks"></div>

  <button id="downloadBtn">Excelダウンロード</button>

  <script src="script.js"></script>
</body>
</html>
