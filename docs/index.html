<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>点検シート作成</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>点検シート作成</h1>

<div id="inspection-form">
  <table id="inspection-table">
    <thead>
      <tr>
        <th>点検部位</th>
        <th>項目</th>
        <th>評価</th>
        <th>削除</th>
      </tr>
    </thead>
    <tbody id="inspection-tbody">
      <tr>
        <td>
          <select class="part-select">
            <option value="">選択してください</option>
          </select>
        </td>
        <td>
          <select class="item-select">
            <option value="">選択してください</option>
          </select>
        </td>
        <td>
          <select class="mark-select">
            <option value="triangle">△</option>
            <option value="cross">×</option>
          </select>
        </td>
        <td><button class="remove-row">-</button></td>
      </tr>
    </tbody>
  </table>
  <button id="add-row">＋ 行追加</button>
</div>

<h2>チェック項目</h2>
<div id="checks-container"></div>

<button id="download-excel">Excel ダウンロード</button>

<script src="map.json" type="module"></script>
<script src="check_coord_map.json" type="module"></script>
<script src="script.js" type="module"></script>
</body>
</html>
